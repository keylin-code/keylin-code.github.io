<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 乐声漫游</title>
    <link rel="icon" type="image/png" href="../images/音乐小图标1.png">
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">主页</a></li>
                <li><a href="playlists.html">歌单列表</a></li>
                <li><a href="playlist_detail.html">歌单详情</a></li>
                <li><a href="album.html">专辑</a></li>
                <li><a href="singer.html">歌手信息</a></li>

                <li><a href="login.html">登入|注册</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>登录</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember"> 记住密码
                    </label>
                </div>
                <button type="submit">登录</button>
                <div class="additional-content">
                    <p>没有账户？ <a href="register.html">去注册</a></p>
                </div>
                <div id="xss-output"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 乐声漫游</p>
    </footer>
    <script src="../JS/login.js"></script>
</body>

</html>
